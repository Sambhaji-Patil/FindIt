name: Spam Detection

on:
  workflow_dispatch:

jobs:
  detect-spam:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      discussions: write
      contents: write 

    steps:
      - uses: actions/checkout@v3 
        with:
          fetch-depth: 0 
      - name: Spam Detection
        uses: Sambhaji-Patil/Auto-Hide-Spam-Comments@v1.2 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
